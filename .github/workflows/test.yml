name: Time Pandas Import 
on:
  workflow_dispatch:

jobs:
  time_pandas:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, macos-latest-arm64]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Install dependencies
      run: pip install pandas
      
    - name: Run timing script
      run: |
        python main.py
